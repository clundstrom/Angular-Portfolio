<div *ngIf="getSnapShot() | async as snap">
  <button class="btn btn-danger" (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button>
  <button class="btn btn-warning" (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
  <button class="btn btn-info" (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>

  <div *ngIf="getPercentage() | async as pct">
    <progress [value]="pct" max="100"></progress>
    {{pct | number}}%
    <br>
  </div>
  <div *ngIf="getUrl() as url">
    <span (click)="copyMessage(url)" uk-icon="icon: copy">Copy to clipboard.</span>
  </div>
  <hr>
</div>
