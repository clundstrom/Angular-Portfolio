<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#courseModal" (click)="resetCourse()">
  Add
</button>
<div class="modal fade h-auto" data-backdrop="false" id="courseModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input class="form-group form-control" placeholder="Name" [(ngModel)]="addCourse.name">
        <input class="form-group form-control" placeholder="Points" [(ngModel)]="addCourse.points">
        <label for="start">Start</label>
        <input class="form-control form-control-rounded" id="start" type="date" [(ngModel)]="tempStart">
        <label for="end">End</label>
        <input class="form-control form-control-rounded" id="end" type="date" [(ngModel)]="tempEnd">
        <hr>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="addCourse.active" id="active">
          <label class="form-check-label" for="active">Active</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="addCourse.completed" id="completed">
          <label class="form-check-label" for="completed">Completed</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="addCourse.next" id="next">
          <label class="form-check-label" for="next">Up next</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </div>
  </div>
</div>
