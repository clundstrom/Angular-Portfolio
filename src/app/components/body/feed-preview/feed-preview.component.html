<div class="feed">
  <div class="row mt" *ngIf="posts.length > 0 else loading">
    <div class="cards col" *ngFor="let post of posts | paginate: { itemsPerPage: 3, currentPage: p}; let i = index; let odd=odd; " [ngClass]="odd ? 'odd': 'even'">
        <app-blogentry-preview [post]="post"></app-blogentry-preview>
    </div>
    <div class="row page-controls">
    <pagination-controls (pageChange)="p = changePage($event)"></pagination-controls>
    </div>
  </div>
</div>

<ng-template #loading>
<mat-progress-spinner [color]="color" mode="indeterminate"></mat-progress-spinner>
</ng-template>
